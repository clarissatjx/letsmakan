<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Makan - Singaporean Dish Personality Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <div class="content">
                <img src="img/hawker.jpg" alt="Hawker center" class="hawker-image">
                <h1>Let's Makan!</h1>
                <p class="subtitle">discover which Singaporean dish matches your personality!</p>
                <button id="start-btn" class="btn-primary">Start</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="progress-bar">
                <div id="progress" class="progress-fill"></div>
            </div>
            <div class="question-container">
                <p id="story-text" class="story-text"></p>
                <h2 id="question-text"></h2>
                <div id="options-container" class="options"></div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="content">
                <div id="result-content"></div>
                <button id="restart-btn" class="btn-primary">Start Over</button>
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
